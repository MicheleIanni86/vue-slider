<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ICON AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ICON BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- VUE 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- SCRIPT JS -->
    <script type="text/javascript" src="./js/main.js" defer></script>
    <title>Document</title>
</head>

<body>
<div id="root"> <!--script vuejs--> 

    <div class="main">

        <div class="carosello d-flex">
    
            <!-- CONTAINER IMMAGINI PRINCIPALI -->
            <div class="slide-container flex-grow-1 position-relative" id="slideContainer">
                <div class="position-absolute bottom-0 start-0 mb-5 px-3 b bg-secondary p-2 container-fluid" style="--bs-bg-opacity: .5;">

                    <div class=" text-white fw-bold display-5 " >{{ slides[immagineAttiva].title }}
                    </div>
                    <div class=" text-white " >
                        {{ slides[immagineAttiva].text }}
                    </div>
                </div>
                    <img :src="slides[immagineAttiva].image" alt="" class="slide">      
            </div>

            <!-- THUMBNAILS -->
            <div class="thumbs">

                <!-- PULSANTI NAVIGAZIONE -->
                <div class="arrow-prev z-3" @click="prevClick()">
                    <div class="d-flex justify-content-center align-items-center bg-white text-dark boxArrow">
                        <i class="fa-solid fa-chevron-up"></i>
                    </div>
                </div>
                <div class="arrow-next z-3" @click="nextClick()">
                    <div class="d-flex justify-content-center align-items-center bg-white text-dark boxArrow">
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>

                <!-- THUMB -->
                <div class="thumb">
                    <img v-for="(elemento, index) in slides" 
                    :src="elemento.image" 
                    alt="Svezia" 
                    class="allThumb"
                    :class="index == immagineAttiva ? 'attiva' : ''"
                    @click="clickImage(index)"
                    />
                </div>
            </div>
                
            
            
            
        </div>
        
    
    
    </div>

</div>






    <!-- SCRIPT BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
